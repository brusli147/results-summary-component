<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="left-content">
      <h1>Your Result</h1>
      <div class="circle">
        <h2>76</h2>
        <h3>of 100</h3>
      </div>
      

      <h4>Great</h4>
      <h5>You scored higher than 65% of <br> the people who have taken <br> these tests.</h5>
  </div>
  <div class="right-content">   
      <h1>Summary</h1>

      <div class="box reaction">
        <img src="assets/images/icon-reaction.svg" alt="Small thunder logo">
        <h2 class="category">Reaction</h2>
        <h3 class="score">80 <span>/ 100</span></h3>
      </div>

      <div class="box memory">
        <img src="assets/images/icon-memory.svg" alt="Small brain logo">
        <h2>Memory</h2>
        <h3>92 <span>/ 100</span></h3>
      </div>

      <div class="box verbal">
        <img src="assets/images/icon-verbal.svg" alt="Small verbal cloud logo">
        <h2>Verbal</h2>
        <h3>61 <span>/ 100</span></h3>
      </div>

      <div class="box visual">
        <img src="assets/images/icon-visual.svg" alt="Small eye logo">
        <h2>Visual</h2>
        <h3>73 <span>/ 100</span></h3>
      </div>

      <button class="btn">Continue</button>
   </div> 
    
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leon Andric</a>.
  </div>
  <script src="script.js"></script>
  <script type="text/javascript" src="data.json"></script>
</body>
</html>
